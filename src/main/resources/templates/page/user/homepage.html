<body>
<div>

<div>
    <div>
        <button type="button" class="publishbutton">我要发布</button>
    </div>
    <div>
        <button type="button" onclick="thome()">token home</button>
    </div>
    <div>
        <input type="text" id="pid" name="pid" placeholder="pid!" required>
        <button type="button" onclick="phome()">pid home</button>
    </div>
    <h5 id="data"></h5>
</div>
<script>
    function thome(){
        const token = document.getElementById("token");
        var xmlhttp;
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("POST","user/homepage",true);
        xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
        xmlhttp.send("token="+token.value);

        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                document.getElementById("data").innerHTML = xmlhttp.responseText;
                var obj = JSON.parse(xmlhttp.responseText);
                //alert(JSON.stringify(obj));
                //alert(obj.usernameMsg);

                if(obj.returnMsg == "true"){
                    alert("success!");
                }else{
                    alert("fail!");
                }
            }
        }
    }
